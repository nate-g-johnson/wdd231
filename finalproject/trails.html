<body>
  <header>
    <nav>
      <button id="menu-button">☰</button>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="trails.html" class="active">Trails</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Hiking Trails</h1>
    <p class="intro">Browse detailed information about Fort Mill’s best hiking trails, including length, difficulty, terrain, and features.</p>
    <section class="trail-controls">
      <label for="difficultyFilter">Filter by Difficulty:</label>
      <select id="difficultyFilter">
        <option value="All">All</option>
        <option value="Easy">Easy</option>
        <option value="Moderate">Moderate</option>
        <option value="Difficult">Difficult</option>
      </select>

      <label for="sortBy">Sort by:</label>
      <select id="sortBy">
        <option value="name">Name</option>
        <option value="length">Length</option>
      </select>
    </section>

    <section class="trail-list" id="trailList">
      <!-- JavaScript will inject trail cards here -->
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Fort Mill Trails</p>
    <p>Last Modified: <span id="lastModified"></span></p>
    <a href="https://www.loom.com/share/e22be11f3dc742c8ba63a3b4256bb0c9?sid=bf34e90a-3b92-4dd7-bf1f-471bab44505c" target="_blank">Demo Video</a>
  </footer>
  <div id="trailModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>
